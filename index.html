<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="index">
    <header>
         <h1>Music Playlist Explorer</h1>
         <a href="featured.html"><div><p>Explore Featured Playlists</p></div></a>
         <p>Or scroll down to discover more</p>
    </header>

    <main>
        <h1>All Playlists</h1>
        <div id="inline-box">
            <div id="sort-playlists">
                <button class="dropbtn">Sort By:</button>
                <div id="dropdown" class="dropdown-content">
                    <p id="sort-by-title">Sort Alphabetically by Title</p>
                    <p id="sort-by-likes">Sort by Most Popular</p>
                </div>
            </div>
            <div><input type="text" id="searchBar" placeholder="Search by title..."></div>
            
        </div>
        <div id="all-playlists"></div>
        <div class="options">
            <div id="edit">
                Delete Playlist
            </div>
            <div id="add-playlist">
                Add Playlist
            </div>
        </div>
    </main>

    <div id="playlist-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="album-details">
                <div class="playlist-image"><img id="playlist-art"></div>
                    <div class="album-text">
                    <h2 id="playlist-name"></h2>
                    <p id="playlist-author"></p>
                    <button id="shuffle"></button>
                </div>
            </div>
            <div id="songs"></div>
        </div>
    </div>

    <div id="add-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form>
                <input name="playlist_name" type="text" id="playlist_name" placeholder="Playlist Name" required> <br>
                <input name="creator_name" type="text" id="creator_name" placeholder="Creator Name" required> 
                <div class="add_songs"></div>
                <div id="add-btn">Add Song</div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

            </form>
        </div>
    </div> -->

    <script src="script.js"></script>
</body>
</html>
